<script>
    /* COMPTEUR DE VUES LOCAL */
    let views = localStorage.getItem("views") || 0;
    views++;
    localStorage.setItem("views", views);
    document.getElementById("counter").innerText = "üëÅ " + views + " visites";

    /* LOADER */
    window.onload = () => {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
            }, 500);
        }, 700);
    };

    /* TON CODE ORIGINALEMENT PR√âSENT (NON MODIFI√â) */
    let downloadCredits = 0;
    let fileToOpen = "";

    const pdfCounts = {
        math: 76,
        physique: 25,
        svt: 12,
        anglais: 16
    };

    function toggleList(subject) {
        const list = document.getElementById(subject);
        if (list.innerHTML === "") generatePDFList(subject);
        list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function generatePDFList(subject) {
        let html = "";
        for (let i = 1; i <= pdfCounts[subject]; i++) {
            html += `
                <p><a href="#" onclick="attemptDownload('${subject}', ${i})">T√©l√©charger ${subject} (${i}).pdf</a></p>
            `;
        }
        document.getElementById(subject).innerHTML = html;
    }

    function attemptDownload(subject, num) {

        const url =
        `https://kiffedaniel.github.io/pdf-storage/pdf/${subject}/${subject} (${num}).pdf`;

        if (downloadCredits > 0) {
            downloadCredits--;
            window.open(url, "_blank");
        } else {
            fileToOpen = url;
            showAd();
        }
    }

    function showAd() {
        document.getElementById("adPopup").style.display = "block";
        let t = 20;
        document.getElementById("timer").innerText = t;

        let timer = setInterval(() => {
            t--;
            document.getElementById("timer").innerText = t;
            if (t <= 0) {
                clearInterval(timer);
                document.getElementById("adPopup").style.display = "none";

                downloadCredits = 2;
                window.open(fileToOpen, "_blank");
            }
        }, 1000);
    }
</script>
