<script>
    const pdfCounts = {
        math: 88,
        physique: 25,
        svt: 12,
        anglais: 4
    };

    function toggleList(subject) {
        const list = document.getElementById(subject);
        if (list.innerHTML === "") generatePDFList(subject);
        list.style.display = list.style.display === "flex" ? "none" : "flex";
    }

    function generatePDFList(subject) {
        let html = "";
        for (let i = 1; i <= pdfCounts[subject]; i++) {
            html += `<div class="pdf-item" onclick="startDownload('${subject}', ${i})">${subject} (${i})</div>`;
        }
        document.getElementById(subject).innerHTML = html;
    }

    function startDownload(subject, num) {
        const file = `https://kiffedaniel.github.io/pdf-storage/pdf/${subject}/${subject} (${num}).pdf`;

        // Affichage popup
        document.getElementById("waitPopup").style.display = "block";

        // Pub obligatoire Smartlink
        window.open("https://www.effectivegatecpm.com/x4zrx08iv?key=78f784bfb2f9e34830ed390fc0343ad8", "_blank");

        // Countdown
        let t = 8;
        const cd = document.getElementById("countdown");
        cd.innerText = t;

        let interval = setInterval(() => {
            t--;
            cd.innerText = t;
            if (t <= 0) {
                clearInterval(interval);
                document.getElementById("waitPopup").style.display = "none";
                window.open(file, "_blank");
            }
        }, 1000);
    }
</script>
