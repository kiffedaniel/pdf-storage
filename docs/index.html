<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF School Library</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 15px;
        }

        h2 {
            margin-top: 25px;
            color: #222;
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pdf-btn {
            padding: 12px;
            background: #0057ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            flex: 0 0 calc(50% - 10px);
            text-align: center;
        }

        @media (min-width: 600px) {
            .pdf-btn {
                flex: 0 0 calc(25% - 10px);
            }
        }

        /* MODAL PREVIEW */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
        }

        .closeBtn {
            float: right;
            font-size: 25px;
            cursor: pointer;
        }

        #downloadBtn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
        }
    </style>

</head>
<body>

<h1>Bibliothèque PDF</h1>

<!-- ---------- MATH ---------- -->
<h2>Mathématiques (88 PDF)</h2>
<div class="pdf-container">
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/math/math (1).pdf')">Math (1)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/math/math (2).pdf')">Math (2)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/math/math (3).pdf')">Math (3)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/math/math (4).pdf')">Math (4)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/math/math (5).pdf')">Math (5)</button>
</div>

<!-- ---------- PHYSIQUE ---------- -->
<h2>Physique (25 PDF)</h2>
<div class="pdf-container">
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/physique/physique (1).pdf')">Physique (1)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/physique/physique (2).pdf')">Physique (2)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/physique/physique (3).pdf')">Physique (3)</button>
</div>

<!-- ---------- SVT ---------- -->
<h2>SVT (12 PDF)</h2>
<div class="pdf-container">
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/svt/svt (1).pdf')">SVT (1)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/svt/svt (2).pdf')">SVT (2)</button>
</div>

<!-- ---------- ANGLAIS ---------- -->
<h2>Anglais (4 PDF)</h2>
<div class="pdf-container">
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/anglais/anglais (1).pdf')">Anglais (1)</button>
    <button class="pdf-btn" onclick="previewPDF('https://kiffedaniel.github.io/pdf-storage/pdf/anglais/anglais (2).pdf')">Anglais (2)</button>
</div>

<!-- ---------- MODAL PREVIEW ---------- -->
<div id="pdfPreviewModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <iframe id="pdfFrame" width="100%" height="500px"></iframe>
        <button id="downloadBtn">Télécharger</button>
    </div>
</div>

<script>
// Smartlink + téléchargement réel
function smartlinkBeforeDownload(realLink) {
    // Ouvre la smartlink discrètement
    window.open("https://www.effectivegatecpm.com/x4zrx08iv?key=78f784bfb2f9e34830ed390fc0343ad8", "_blank");

    // Attente puis téléchargement réel
    setTimeout(() => {
        window.location.href = realLink;
    }, 1200);
}

function previewPDF(url) {
    document.getElementById("pdfFrame").src = url;

    // Smartlink intégrée ici
    document.getElementById("downloadBtn").onclick = () => smartlinkBeforeDownload(url);

    document.getElementById("pdfPreviewModal").style.display = "block";
}

document.querySelector(".closeBtn").onclick = function() {
    document.getElementById("pdfPreviewModal").style.display = "none";
};
</script>

</body>
</html>
