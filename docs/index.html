<body>

    <!-- PUB FIXE 320x50 -->

    <!-- MATI√àRES -->
    <div class="subject" onclick="toggleList('maths')">üìê Math√©matiques</div>
    <div id="maths" class="pdf-list"></div>

    <div class="subject" onclick="toggleList('physique')">‚ö° Physique</div>
    <div id="physique" class="pdf-list"></div>

    <div class="subject" onclick="toggleList('svt')">üß¨ SVT</div>
    <div id="svt" class="pdf-list"></div>

    <div class="subject" onclick="toggleList('anglais')">üá¨üáß Anglais</div>
    <div id="anglais" class="pdf-list"></div>

    <!-- POPUP PUB -->
    <div id="popup">
        <div id="popup-box">
            <p>Veuillez patienter, une publicit√© s'affiche‚Ä¶</p>

            <!-- 2·µâ PUB 300x250 -->
            <div>
                <script type="text/javascript">
                    atOptions = {
                        'key' : '6790f218bd77cdc05da74ea35718e7cb',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/6790f218bd77cdc05da74ea35718e7cb/invoke.js"></script>
            </div>

            <div id="countdown">5</div>
        </div>
    </div>

    <script>
        const pdfCounts = {
            maths: 5,
            physique: 25,
            svt: 10,
            anglais: 5
        };

        let fileToOpen = "";

        function generatePDFList(subject) {
            let cont = document.getElementById(subject);
            let html = "";

            for (let i = 1; i <= pdfCounts[subject]; i++) {

                let pdfURL = `https://kiffedaniel.github.io/pdf-storage/docs/pdf/${subject}/${subject}${i}.pdf`;

                html += `
                    <p>
                        <a href="#" onclick="openPopup('${pdfURL}')">
                            T√©l√©charger ${subject}${i}.pdf
                        </a>
                    </p>
                `;
            }

            cont.innerHTML = html;
        }

        function toggleList(subject) {
            let box = document.getElementById(subject);
            if (box.innerHTML === "") generatePDFList(subject);
            box.style.display = box.style.display === "block" ? "none" : "block";
        }

        function openPopup(url) {
            fileToOpen = url;
            document.getElementById("popup").style.display = "block";

            let counter = 5;
            document.getElementById("countdown").innerText = counter;

            let timer = setInterval(() => {
                counter--;
                document.getElementById("countdown").innerText = counter;

                if (counter === 0) {
                    clearInterval(timer);
                    window.open(fileToOpen, "_blank");
                    document.getElementById("popup").style.display = "none";
                }
            }, 1000);
        }
    </script>

</body>
