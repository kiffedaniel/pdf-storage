<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliothèque PDF</title>

    <!-- GOOGLE ADSENSE -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5583008418926471"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 15px;
        }

        h1 { text-align: center; margin-bottom: 10px; }
        h2 { margin-top: 25px; }

        /* DOSSIERS */
        .folder {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; align-items: center; cursor: pointer;
        }
        .folder img {
            width: 40px; margin-right: 15px;
        }
        .folder:hover {
            background: #e6ecff;
        }

        /* PDF LISTE */
        .pdf-list {
            display: none;
            margin-top: 10px;
        }

        .pdf-item {
            width: 120px;
            text-align: center;
            display: inline-block;
            margin: 8px;
        }
        .pdf-item img {
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Bibliothèque PDF</h1>

<!-- ADSENSE HAUT -->
<div style="text-align:center; margin-bottom:10px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5583008418926471"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<!-- ----- DOSSIERS ----- -->
<div class="folder" onclick="toggleFolder('math')">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png">
    <span>Mathématiques</span>
</div>
<div id="math" class="pdf-list"></div>

<div class="folder" onclick="toggleFolder('physique')">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png">
    <span>Physique</span>
</div>
<div id="physique" class="pdf-list"></div>

<div class="folder" onclick="toggleFolder('svt')">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png">
    <span>SVT</span>
</div>
<div id="svt" class="pdf-list"></div>

<div class="folder" onclick="toggleFolder('anglais')">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png">
    <span>Anglais</span>
</div>
<div id="anglais" class="pdf-list"></div>


<script>
/*** NOMBRE DE PDF PAR DOSSIER ***/
const counts = {
    math: 88,
    physique: 25,
    svt: 12,
    anglais: 4
};

/*** CHARGEMENT AUTOMATIQUE DES PDF ***/
function loadPDFs() {
    Object.keys(counts).forEach(subject => {
        let container = document.getElementById(subject);
        for (let i = 1; i <= counts[subject]; i++) {
            let item = document.createElement("div");
            item.className = "pdf-item";

            item.innerHTML = `
                <img src="https://img.icons8.com/color/200/pdf.png">
                <div>${subject} (${i})</div>
            `;

            item.onclick = () => {
                window.open(`https://kiffedaniel.github.io/pdf-storage/pdf/${subject}/${subject} (${i}).pdf`, "_blank");
            };

            container.appendChild(item);
        }
    });
}
loadPDFs();

/*** AFFICHER / CACHER LES DOSSIERS ***/
function toggleFolder(id) {
    let section = document.getElementById(id);
    section.style.display = (section.style.display === "block") ? "none" : "block";
}
</script>

<!-- ADSENSE BAS -->
<div style="text-align:center; margin-top:20px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5583008418926471"
         data-ad-slot="9876543210"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

</body>
</html>
